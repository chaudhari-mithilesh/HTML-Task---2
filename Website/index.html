<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Travel Agency</title>
  </head>
  <body>
    <header>
      <section class="navbar">
        <nav>
          <label class="brand">Treloo</label>
          <div class="list">
            <ul class="nav-links">
              <li>Review</li>
              <li>Tips</li>
              <li>Alerts</li>
              <li>Blog</li>
            </ul>
            <p class="active">Blog</p>
          </div>
        </nav>
      </section>

      <section class="hero">
        <h1 class="hero-title">Discover Your Life, Travel Where You Want</h1>
        <p class="hero-subtext">
          Would you explore nature paradise in the world, let's find the best
          destination in world with us.
        </p>
      </section>
    </header>

    <section class="tabs">
      <div class="widget">
        <div class="facilities"></div>
        <div class="facilities-disc">
          <div class="info"></div>
        </div>
      </div>
    </section>

    <section class="offers">
      <h1>Special Upcoming Offers</h1>
    </section>
  </body>
</html>
